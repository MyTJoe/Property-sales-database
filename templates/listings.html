<!--pagnination test-->
<section dir-paginate="loc in locations | itemsPerPage: 5" class="listing">
    <img ng-src="https://maps.googleapis.com/maps/api/streetview?size=300x200&location={{ loc.address }}
&fov=40&pitch=0
&key=AIzaSyD3sFAc9Vhuy5HI4JvEshs0xM3rCEa5gY0" alt="placeholder">
            <div class="info">
            <h2> {{ loc.name }}</h2>
            <p>Address: {{ loc.address }}</p>
            <p>Zoning: {{ loc.zoning }}</p>
            <p>Date of Sale: {{ loc.dateOfSale | date:'longDate' }}</p>
            </div>
</section>


<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls>
